<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Error</title>
  </head>

  <body>
    <!-- header start
    =========================================== -->
    <header class="header">
      <div class="auto__container">
        <div class="header__inner">
          <div class="header__inner-logos">
            <a href="index.html" class="header__logo">
              <img src="logo.svg" alt="logo" />
            </a>
            <a href="#" class="header__partner">
              <img src="partner.png" alt="partner" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- header end
    =========================================== -->
    <main class="main">
      <!-- errorS start
    =========================================== -->
      <section class="errorS">
        <div class="errorS__bg">
          <img src="errorBg.png" alt="" />
        </div>
        <div class="auto__container">
          <div class="errorS__inner">
            <h1>
              Leider scheint beim Aufruf der Seite ein Fehler unterlaufen zu
              sein! 
            </h1>
            <p>Kehren Sie zum Formular zurück und versuchen Sie es erneut!</p>
            <a href="index.html" class="button uniq">Zum Formular</a>
          </div>
        </div>
      </section>
      <!-- errorS end
    =========================================== -->
      <!-- footer start
    =========================================== -->
      <footer class="footer">
        <div class="auto__container">
          <div class="footer__inner">
            <div class="footer__inner-links">
              <a
                href="Impressum Smartdeal.pdf"
                class="footer__inner-link"
                target="_blank"
                >Impressum</a
              >
              <a
                href="Datenschutz_SmartDeal.pdf"
                target="_blank"
                class="footer__inner-link"
                >Datenschutz</a
              >
              <a
                href="Teilnahmebedingungen_SmartDeal_final.pdf"
                target="_blank"
                class="footer__inner-link"
                >Teilnahmebedingungen
              </a>
            </div>
            <div class="footer__logo">
              <img src="logoWhite.svg" alt="" />
            </div>
          </div>
        </div>
      </footer>
      <!-- footer end
  =========================================== -->
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
